<script>
function onlyNumber(event){
    event = event || window.event;
    var keyID = (event.which) ? event.which : event.keyCode;
    if ((keyID >= 48 && keyID <= 57) || (keyID >= 96 && keyID <= 105) || keyID == 8 || keyID == 46 || keyID == 37 || keyID == 39) 
        return;
    else
        return false;
}
 
function removeChar(event) {
    event = event || window.event;
    var keyID = (event.which) ? event.which : event.keyCode;
    if (keyID == 8 || keyID == 46 || keyID == 37 || keyID == 39) 
        return;
    else
        event.target.value = event.target.value.replace(/[^0-9]/g, "");
}

function Check()
{
   if(Signup.userid.value.length < 1) {
      alert("아이디를 입력하세요.");
      Signup.userid.focus();
      return false;
   }
   if(Signup.pass1.value.length < 1) {
      alert("비밀번호를 입력하세요.");
      Signup.pass1.focus();
      return false;
   }
   if(Signup.pass2.value.length < 1) {
      alert("비밀번호 확인을 입력하세요.");
      Signup.pass2.focus();
      return false;
   }
   if(Signup.name.value.length < 1) {
      alert("이름을 입력하세요.");
      Signup.name.focus();
      return false;
   }
   if(Signup.tel2.value.length < 1 || Signup.tel3.value.length < 1) {
      alert("전화번호를 입력하세요.");
      Signup.tel2.focus();
      return false;
   }
   if(Signup.zip.value.length < 1 || Signup.address1.value.length < 1)
   {
   alert("주소를 입력해 주세요.");
   Signup.btn.focus();
   return false;
   }
   if(Signup.usermail.value.length < 1)
   {
      alert("이메일을 입력하세요.");
      Signup.usermail.focus();
      return false;
   }
   if(!(/^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i).test(Signup.usermail.value)){
      alert("이메일 형식이 바르지 않습니다.");
      Signup.usermain.focus();
      return false;
   }
   if(Signup.pass1.value != Signup.pass2.value)
   {
      alert("입력하신 비밀번호와 같지 않습니다.");
      Signup.pass2.focus();
      return false;      
   }
   if((Signup.userbday.value.length >= 1) && (Signup.userbday.value.indexOf('-') == -1 || Signup.userbday.value.length < 10))
   {
      alert("생일 형식에 맞게 입력해 주세요. 1900-01-01");
      Signup.userbday.focus();
      return false;
   }
   Signup.submit();
}
function Check_id()
{
   browsing_window =  window.open("checkid.jsp?id="+Signup.userid.value, "_idcheck","height=200,width=300, menubar=no,directories=no,resizable=no,status=no,scrollbars=yes");
   browsing_window.focus();   
}

</script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();
            }
        }).open();
    }
</script>
